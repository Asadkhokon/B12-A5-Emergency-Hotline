<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service directory.</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bd-gray-100 min-h-screen">

<!-----Nav bar-->
    <div class="navbar bg-white shadow-md px-4 md:px-8">
        <div class="flex-1">
            <img src="/assets/logo.png" alt="">
            <p class="text-xl text-primary font-bold text-[#29A74A]">Emergency service</p>
        </div>
        <div class="flex-none gap-4">
            <div class="flex items-center gap-2">
                <span id="heart-count" class="font-semibold">0</span>
                <i class="fas fa-heart text-red-500"></i>
            </div>
            <div class="flex items-center gap-2">
                <span id="coin-count" class="font-semibold">100</span>
                <i class="fas fa-coins text-yellow-500"></i>
            </div>
            <div class="flex items-center gap-2">
                <button type="button" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800">2 copy</button>
            </div>

        </div>
    </div>
     
</body>
</html>
